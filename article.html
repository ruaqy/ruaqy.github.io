<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文章</title>
		<link rel="stylesheet" href="css/article.css" type="text/css" />
	</head>
	<body>
		<script type="text/javascript" src='js/markdown_parser.js'></script>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script>
		
			$(function(){
				var xmlhttp;
				
				if (window.XMLHttpRequest) {
					xmlhttp = new XMLHttpRequest();
				} else {
					xmlhttp = new ActiveXObject('Microsoft.XMLHttp');
				}
						
				xmlhttp.onreadystatechange = function() {
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						document.getElementById('text').innerHTML = marked(xmlhttp.responseText);
					}
				}
				
				var url = "pages/article.md";
				console.log("get url:"+url);
				
				// 向服务器发送请求
				xmlhttp.open('GET', url, true);
				xmlhttp.send();
			})
			
		</script>
		
		<header>
			<p></p>
		</header>
		
		<div id="text" style="overflow: auto;"></div>
		
		<footer id="copyright">
			<p>
				<br/>
				版权声明
				<a href='http://creativecommons.org/licenses/by-nc-nd/3.0/deed.zh'>BY-NC-ND 3.0</a>
				<br/>
				自由转载-非商用-非衍生-保持署名
			</p>
		</footer>
	</body>
</html>
